name: CI-CD

on:
  push:
    branches: [main]

######################################################################
# 1) BUILD & TEST FRONT-END (React code lives in the fintrack folder)
######################################################################
jobs:
  build-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: fintrack          # <- React code lives here
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install --no-audit --no-fund   # no lockfile yet

      - name: Build React app
        run: npm run build                      # produces fintrack/dist

      - name: Upload React build artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: dist                            # path is relative to working-directory

######################################################################
# 2) DEPLOY LAMBDAS  (Lambda code lives in backend/* folders)
######################################################################
  deploy-lambdas:
    needs: build-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS creds
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # ─── Budget Lambda ───
      - name: Zip and deploy /budget
        run: |
          cd fintrack/backend/budget
          zip -r /tmp/budget.zip index.js
          aws lambda update-function-code \
            --function-name GetBudgetData \
            --zip-file fileb:///tmp/budget.zip

      # ─── Budgets Lambda ───
      - name: Zip and deploy /budgets
        run: |
          cd ../budgets
          zip -r /tmp/budgets.zip index.js
          aws lambda update-function-code \
            --function-name GetBudgetDatas \
            --zip-file fileb:///tmp/budgets.zip

      # ─── Accounts Lambda ───
      - name: Zip and deploy /accounts
        run: |
          cd ../accounts
          zip -r /tmp/accounts.zip index.js
          aws lambda update-function-code \
            --function-name fintrack-accounts \
            --zip-file fileb:///tmp/accounts.zip

